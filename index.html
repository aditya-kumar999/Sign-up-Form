<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="bgImage">
        <div class="logo"><img src="./img/odin-lined.png" alt="odin"><span class="logoText">ODIN</span></div>
        <div class="credit">Photo by <a href="https://unsplash.com/@jjying?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">JJ Ying</a> on <a href="https://unsplash.com/wallpapers/cool/abstract?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </div>
    <div class="form">
        <div class="p1"><p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <i>now</i> to get started.</p><p> You know you want to.</p></div>
            <form action=" " method="post">
                <div class="form-input">
                    <div class="sub">Let's do this!</div>
                    <div class="content">
                        <div class="fname input">
                            <label for="fName">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" required pattern="[a-zA-z]+">
                        </div>
                        <div class="lname input">
                            <label for="lName">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" required pattern="[a-zA-z]+">
                        </div>
                        <div class="email input">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="pnum input">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number" required maxlength="10" minlength="10" pattern="[0-9]{10}">
                        </div>
                        <div class="pass input">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required maxlength="8" minlength="8">
                        </div>
                        <div class="cpass input">
                            <label for="cPassword">CONFIRM PASSWORD</label>
                            <input type="password" id="cPassword" name="cPassword" required maxlength="8" minlength="8">
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
                <div class="last">Already have an account? <span class="login">Log in</span></div>
            </form>
    </div>
</body>
</html>
